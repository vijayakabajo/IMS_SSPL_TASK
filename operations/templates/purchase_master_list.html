<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Master List</title>
</head>
<body>
    <h1>Purchase Master List</h1>
    <table>
        <thead>
            <tr>
                <th>Invoice Number</th>
                <th>Supplier</th>
                <th>Sub Total</th>
                <th>Created At</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for purchase in purchases %}
            <tr>
                <td>{{ purchase.invoice_number }}</td>
                <td>{{ purchase.supplier_id.name }}</td>
                <td>{{ purchase.sub_total }}</td>
                <td>{{ purchase.created_at }}</td>
                <td>{{ purchase.status }}</td>
                <td>
                    <a href="{% url 'purchase_detail_view' purchase.id %}">View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
