{% extends 'layout.html' %}
{% block content %}

<div class='flex justify-between mx-2'>
    <h1 class='text-3xl'>Sales List</h1>
    <a href="{% url 'sales-create' %}" class='text-bold btn btn-primary mb-2'>New Sale</a>
</div>

<table class='table mt-4'>
    <thead>
        <tr>
            <th>Bill No.</th>
            <th>Seller</th>
            <th>Sub Total</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for sale in sales %}
        <tr>
            <td>{{ sale.bill_number }}</td>
            <td>{{ sale.seller.name }}</td>
            <td>â‚¹{{ sale.sub_total }}/-</td>
            <td>{{ sale.bill_date }}</td>
            <td>
                <a href="{% url 'sales_detail_view' sale.id %}" class='btn btn-primary'>View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
