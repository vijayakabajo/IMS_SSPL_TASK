<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supplier List</title>
</head>
<body>
    <h1>Supplier List</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Contact Number</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for supplier in suppliers %}
                {% if supplier.status %}
                <tr>
                    <td>{{ supplier.name }}</td>
                    <td>{{ supplier.contact_number }}</td>
                    <td><a href="{% url 'handle_supplier' 'edit' supplier.id %}">Edit</a></td>
                    <td>
                        <form action="{% url 'handle_supplier' 'delete' supplier.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'handle_supplier' 'add' 0 %}">Add New Supplier</a> <!-- 'add' action with id as 0 for new -->
    <br>
    <a href="{% url 'homepage' %}">Go to Homepage</a>
</body>
</html>
