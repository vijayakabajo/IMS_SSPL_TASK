{% extends "layout.html" %}
{% block content %}
    <h1 class='text-3xl'>Edit Item</h1>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }} 
      {% if item and item.image %}
      <img
        src="{{ item.image.url }}"
        alt="Item Image"
        style="max-width: 200px"
      />
      {% endif %}
      <button class="btn btn-primary" type="submit">Update Item</button>
    </form>
  {%endblock%}
