<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
</head>
<body>
    <h1>Item List</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Supplier</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                {% if item.status %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>â‚¹{{ item.price }}</td>
                    <td>{{ item.supplier.name }}</td>
                    <td><a href="{% url 'edit_item' item.id %}">Edit</a></td>
                    <td>
                        <form action="{% url 'delete_item' item.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'add_item' %}">Add New Item</a>
    <br>
    <a href="{% url 'homepage' %}">Go to Homepage</a>
</body>
</html>
