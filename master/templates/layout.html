<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IMS{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <div class="inline-flex">
                <div>
                    <a class="navbar-brand font-bold text-3xl mr-36 text-light italic ml-3" title='Go to Homepage' href="{% url 'homepage'%}">Inventory Management System</a>
                </div>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link text-light" href="{% url 'supplier_page' %}">Suppliers</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-light" href="{% url 'items_page' %}">Items</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-light" href="{% url 'purchase_master_list' %}">Purchase</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-light" href="{% url 'sales_master_list' %}">Sales</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle text-light" href="#" id="reportsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Reports
                      </a>
                      <ul class="dropdown-menu bg-primary" aria-labelledby="reportsDropdown">
                        <li><a class="dropdown-item" href="{% url 'report_page' %}">>>Stock Report</a></li>
                        <li><a class="dropdown-item" href="{% url 'detail_report_page' %}">>>Detail Report</a></li>
                      </ul>
                    </li>
                  </ul>
                </div>
                
            </div>
        </div>
      </nav>


    <div class="container-fluid bg-primary-subtle p-4" style="min-height: 100vh;">
        {% block content %}
        <!--main page-->
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
