<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IMS{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <div class="inline-flex">
                <div>
                    <a class="navbar-brand font-bold text-2xl mr-48 text-light" href="#">Inventory Management System</a>
                </div>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'supplier_page' %}">Suppliers</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'items_page' %}">Items</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'purchase' %}">Purchase</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'sales' %}">Sales</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Report</a>
                    </li>
                  </ul>
                </div>
            </div>
        </div>
      </nav>

    <!-- Main Content Area (Tailwind with Bootstrap utility) -->
    <div class="container-fluid mt-4" style="min-height: 100vh;">
        {% block content %}
        <!-- The main page content will go here -->
        {% endblock %}
    </div>
    <!-- Bootstrap JS should be loaded after content -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
