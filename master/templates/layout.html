<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-gray-600 shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span class="ml-2 font-semibold">Inventory Management System</span>
            </a>
        </div>
    </nav>

    <!-- Layout with Sidebar and Main Content -->
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-gray-800 text-white p-3" style="width: 250px; min-height: 100vh;">
            <ul class="nav flex-column">
                <li class="nav-item mb-3">
                    <a href="{% url 'handle_supplier' 'list' 0 %}" class="nav-link text-white">
                        <i class="bi bi-person-lines-fill"></i> Suppliers
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="{% url 'handle_items' 'list' 0 %}" class="nav-link text-white">
                        <i class="bi bi-box-seam"></i> Items
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-graph-up"></i> Purchase
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-graph-up"></i> Sales
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-file-earmark-plus"></i> Report
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="container-fluid p-4" style="min-height: 100vh;">
            {% block content %}
            <!-- The main page content will go here -->
            {% endblock %}
        </div>
    </div>
</body>
</html>
